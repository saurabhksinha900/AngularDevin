<div class="page-header"><h2>Edit Account</h2></div>
<div class="edit-layout">
  <div class="card">
    <h3>Account Information</h3>
    <div class="form-grid">
      <div class="form-group"><label>Organization Name</label><input value="Acme Corporation" /></div>
      <div class="form-group"><label>Industry</label><select><option selected>Technology</option><option>Finance</option><option>Healthcare</option></select></div>
      <div class="form-group"><label>Admin Email</label><input value="admin@acme.com" /></div>
      <div class="form-group"><label>Phone</label><input value="+1 (555) 123-4567" /></div>
      <div class="form-group full"><label>Address</label><textarea rows="2">123 Tech Blvd, San Francisco, CA 94105</textarea></div>
    </div>
    <div class="form-actions"><button class="btn primary">Save Changes</button><button class="btn secondary">Cancel</button></div>
  </div>
  <div class="card danger-zone">
    <h3>Danger Zone</h3>
    <div class="danger-item"><div><strong>Transfer Ownership</strong><p>Transfer this account to another admin</p></div><button class="btn warning">Transfer</button></div>
    <div class="danger-item"><div><strong>Suspend Account</strong><p>Temporarily disable this account</p></div><button class="btn warning">Suspend</button></div>
    <div class="danger-item"><div><strong>Delete Account</strong><p>Permanently delete this account and all data</p></div><button class="btn danger">Delete</button></div>
  </div>
</div>
