<div class="page-header"><h2>Create New Account</h2><p class="subtitle">Set up a new organization account</p></div>
<div class="card">
  <div class="steps"><span class="step active">1. Basic Info</span><span class="step">2. Plan</span><span class="step">3. Review</span></div>
  <div class="form-grid">
    <div class="form-group"><label>Organization Name</label><input placeholder="Enter organization name" /></div>
    <div class="form-group"><label>Industry</label><select><option>Technology</option><option>Finance</option><option>Healthcare</option><option>Retail</option></select></div>
    <div class="form-group"><label>Admin Email</label><input type="email" placeholder="admin@company.com" /></div>
    <div class="form-group"><label>Phone</label><input type="tel" placeholder="+1 (555) 000-0000" /></div>
    <div class="form-group full"><label>Address</label><textarea rows="2" placeholder="Street address, City, State, ZIP"></textarea></div>
    <div class="form-group"><label>Country</label><select><option>United States</option><option>United Kingdom</option><option>India</option><option>Germany</option></select></div>
    <div class="form-group"><label>Initial Users</label><input type="number" value="10" /></div>
  </div>
  <div class="form-actions"><button class="btn primary">Continue to Plan Selection</button><button class="btn secondary">Cancel</button></div>
</div>
