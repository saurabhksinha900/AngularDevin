<div class="page-header"><h2>Charts & Analytics</h2></div>
<div class="charts-grid">
  <div class="card">
    <h3>Sales Trend</h3>
    <div class="line-chart">
      <div class="chart-row"><span class="label">Week 1</span><div class="line-bar" style="width:60%"></div><span class="val">$12,400</span></div>
      <div class="chart-row"><span class="label">Week 2</span><div class="line-bar" style="width:75%"></div><span class="val">$15,800</span></div>
      <div class="chart-row"><span class="label">Week 3</span><div class="line-bar" style="width:55%"></div><span class="val">$11,200</span></div>
      <div class="chart-row"><span class="label">Week 4</span><div class="line-bar highlight" style="width:90%"></div><span class="val">$19,600</span></div>
    </div>
  </div>
  <div class="card">
    <h3>Traffic Sources</h3>
    <div class="donut-chart">
      <div class="donut-segment" style="--color:#1976d2;--percent:40"><span>Direct 40%</span></div>
      <div class="donut-segment" style="--color:#43a047;--percent:25"><span>Organic 25%</span></div>
      <div class="donut-segment" style="--color:#ff4081;--percent:20"><span>Social 20%</span></div>
      <div class="donut-segment" style="--color:#ef6c00;--percent:15"><span>Referral 15%</span></div>
    </div>
  </div>
  <div class="card full-width">
    <h3>Monthly Comparison</h3>
    <div class="comparison-bars">
      <div class="comp-group"><span class="month">Jan</span><div class="comp-bar"><div class="this-year" style="height:65%"></div><div class="last-year" style="height:50%"></div></div></div>
      <div class="comp-group"><span class="month">Feb</span><div class="comp-bar"><div class="this-year" style="height:70%"></div><div class="last-year" style="height:55%"></div></div></div>
      <div class="comp-group"><span class="month">Mar</span><div class="comp-bar"><div class="this-year" style="height:80%"></div><div class="last-year" style="height:60%"></div></div></div>
      <div class="comp-group"><span class="month">Apr</span><div class="comp-bar"><div class="this-year" style="height:75%"></div><div class="last-year" style="height:70%"></div></div></div>
      <div class="comp-group"><span class="month">May</span><div class="comp-bar"><div class="this-year" style="height:90%"></div><div class="last-year" style="height:65%"></div></div></div>
      <div class="comp-group"><span class="month">Jun</span><div class="comp-bar"><div class="this-year" style="height:85%"></div><div class="last-year" style="height:72%"></div></div></div>
    </div>
    <div class="legend"><span class="legend-item"><span class="swatch blue"></span>2024</span><span class="legend-item"><span class="swatch gray"></span>2023</span></div>
  </div>
</div>
